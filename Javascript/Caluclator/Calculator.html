<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <style>
        .button {
            border: none;
            background-color: orange;
            -radius: 20px;
            padding: 5px 10px;
            margin: 2px 3px;
        }
    </style>


</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <input id="input" type="text" class="form-control w-25">
            </div>

        </div>
        <div class="row">
            <div class="col-md-12">
                <button onclick="handleClick('C')" class="  button ">Clear</button>
                <button onclick="handleClick('%')" class="  button ">%</button>
                <button onclick="handleClick('/')" class="  button ">/</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <button onclick="handleClick(9)" class="  button ">9</button>
                <button onclick="handleClick(8)" class="  button ">8</button>
                <button onclick="handleClick(7)" class="  button ">7</button>
                <button onclick="handleClick('+')" class="  button ">+</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <button onclick="handleClick(6)" class="  button "> 6</button>
                <button onclick="handleClick(5)" class="  button "> 5</button>
                <button onclick="handleClick(4)" class="  button "> 4</button>
                <button onclick="handleClick('-')" class="  button "> -</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <button onclick="handleClick(3)" class="  button "> 3</button>
                <button onclick="handleClick(2)" class="  button ">2</button>
                <button onclick="handleClick(1)" class="  button "> 1</button>
                <button onclick="handleClick('*')" class="  button "> *</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <button onclick="handleClick(0)" class="  button ">0</button>
                <button onclick="handleClick('=')" class="  button ">=</button>
                 <button onclick="handleClick('/')" class="  button ">/</button>
            </div>
        </div>
    </div>

    <script>
        const outputValue = document.getElementById('input')
        const handleClick = (e) => {
           if(e === "="){
            outputValue.value= eval(outputValue.value)
 
           }
           else if(e ==="C"){
            outputValue.value=""
           }
           else {

               outputValue.value += e
           }

        }
    </script>
</body>

</html>
