<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <h1> We can create table in  html by using  table, tbody,th,tr,td tags </h1>
    <h1>Simple table</h1>
    <table   border="1px solid " >
        <tbody>
            <!-- TBLE BODY THIS TAG SHOW WERE THE TABLE  BODY STARTS  -->
            <thead>
                <tr>
                    <!-- TH TAG USED TO GIVE HEADING  TO THE TABLE COLUMNS -->
                    <th>Sr.No.</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>DOB</th>
                </tr>
            </thead>
            <tr>
                <!-- TR MEANS TABLE ROW AND TD MEANS TABLE DATA ALWAYS TD COMES UNDER THE TABLE  ROW   -->
                <td> 1</td>
                <td>Yash Vinod Doifode</td>
                <td>22</td>
                <td>23/04/2001</td>
            </tr>
            <tr  >
                <td > 2</td>
                <td>Varad Sanjay Kumbhar</td>
                <td>24</td>
                <td>23/04/1998</td>
            </tr>
            <tr>
                <td> 3</td>
                <td>Ruturaj Uttam Kurane</td>
                <td>21</td>
                <td>01/06/2002</td>
            </tr>
        </tbody>
    </table>

    <h1> WE CAN ALSO SIZE THE ROW  AND  COLUMN BY USIN COLSPAN AND ROWSPAN  ATTRIBUTE TO THEM</h1>
</body>
</html>
