<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Types</title>
</head>
<body>
    <h1> There are two types of list in html ORDERED and UNORDERED  </h1>
    <h1>Both list types li means list item tag is common </h1>
    <h1>Ordered List</h1>
    <ol>
        <li>item1</li>
        <li>item2</li>
        <li>item3</li>
        <li>item4</li>
        <li>item5</li>
    </ol>
        <!--  unordered list represent by the numeric pattern  -->

    <h1>Unordered List</h1>
    <ul>
        <li>item1</li>
        <li>item2</li>
        <li>item3</li>
        <li>item4</li>
        <li>item5</li>
    </ul>

    <!--  unordered list represent by the symbols  -->
</body>
</html>
